apiVersion: apps/v1
kind: Deployment
metadata:
  name: vault
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vault
  template:
    metadata:
      labels:
        app: vault
    spec:
      containers:
      - name: vault
        image: hashicorp/vault:latest
        args:
          - "server"
          - "-dev"
        ports:
        - containerPort: 8200
          name: vault
        env:
        - name: VAULT_DEV_ROOT_TOKEN_ID
          value: "root"
---
apiVersion: v1
kind: Service
metadata:
  name: vault
  namespace: default
spec:
  type: NodePort
  selector:
    app: vault
  ports:
  - port: 8200
    targetPort: 8200
    nodePort: 30000  # NodePort를 30000번으로 지정

